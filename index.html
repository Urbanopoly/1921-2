<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1921 Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .splash-container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            /* text-shadow: 0 0 5px rgb(252, 251, 251),0 0 4px rgb(8, 8, 8),0 0 4px rgb(9, 150, 4); */
            letter-spacing: 2px;
        }

        .logo {
            max-width: 500px;
            width: 100%;
            height: auto;
        }

        .enter-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 900;
            letter-spacing: 1px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .enter-link:hover {
            background-color: #047700;
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 300px;
            }

            .enter-link {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="splash-container">
        <h1 style="color: rgb(230, 3, 3);">Remembering Our Past</h1>
        <h1 style="color: rgb(1, 168, 1);">We Create Our Future</h1>
        <img src="images/1921 logo.png" alt="1921 Logo" class="logo">
        <h1 class="headingtop">Ventures</h1>
        <a href="main.html" class="enter-link">VISIT</a>
    </div>
</body>

</html>
