<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1921 Splash Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .splash-container {
            text-align: center;
        }

        .logo {
            max-width: 500px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .enter-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 900;
            letter-spacing: 1px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .enter-link:hover {
            background-color: #333333;
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 300px;
            }

            .enter-link {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <!-- Replace 'logo.png' with the path to your logo image -->
        <img src="images/1921 logo.png" alt="1921 Logo" class="logo">
        <br>
        <a href="main.html" class="enter-link">ENTER</a>
    </div>
</body>
</html>
